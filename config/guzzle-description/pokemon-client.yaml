name: PokemonClient
baseUri: https://pokeapi.co/api/v2/

operations:
  getPokemonList:
    httpMethod: GET
    uri: pokemon
    parameters:
      limit:
        type: integer
        location: query
        required: false
        default: 20
      offset:
        type: integer
        location: query
        required: false
        default: 0
  getPokemonByName:
    httpMethod: GET
    uri: pokemon/{name}
    parameters:
      name:
        type: string
        required: true
        location: uri
  getPokemonById:
    httpMethod: GET
    uri: pokemon/{id}
    parameters:
      id:
        type: integer
        required: true
        location: uri

